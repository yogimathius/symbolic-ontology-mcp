[package]
name = "dream-ontology-mcp"
version = "0.1.0"
edition = "2024"

# Add lib section to expose our code for integration tests
[lib]
name = "dream_ontology_mcp"
path = "src/lib.rs"

[[test]]
name = "integration"
path = "tests/lib.rs"

[dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"
axum = "0.8.3"
axum-macros = "0.5.0"
clap = { version = "4.5.5", features = ["derive"] }
dotenvy = "0.15"
reqwest = { version = "0.12.15", features = ["json", "stream"] }
rmcp = { version = "0.1.5", features = ["server", "transport-sse-server"] }
serde = "1.0.219"
serde_json = { version = "1.0.140", features = ["preserve_order"] }
tokio = { version = "1.44.2", features = ["full", "macros"] }
tower-http = { version = "0.6.2", features = ["trace"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
# Database dependencies
sqlx = { version = "0.7", features = ["runtime-tokio", "postgres", "json", "uuid", "time"] }
pgvector = { version = "0.4", features = ["sqlx"] }
csv = "1.3.1"
zip = "2.6.1"

[dev-dependencies]
hyper = { version = "1.6.0", features = ["full"] }
tokio = { version = "1.44.2", features = ["macros", "rt-multi-thread"] }
tokio-test = "0.4.4"
tower = "0.5.2"
